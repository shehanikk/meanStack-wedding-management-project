<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black" style="padding-left: 7%;">

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-2 pt-5 pt-xl-0 mt-xl-n5">

          <form [formGroup]="registerForm" (ngSubmit)="submit()" >

            <h1 class="text-uppercase text-center mb-2"> Sign Up </h1>
            <hr>

            <text-input
            [control]="fc.name"
            [showErrorsWhen]="isSubmitted"
            label="Name">
            </text-input>

            <text-input
            [control]="fc.email"
            [showErrorsWhen]="isSubmitted"
            label="Email"
            type="email">
            </text-input>

            <text-input
            [control]="fc.password"
            [showErrorsWhen]="isSubmitted"
            label="Password"
            type="password">
            </text-input>

            <text-input
            [control]="fc.confirmPassword"
            [showErrorsWhen]="isSubmitted"
            label="Confirm Password"
            type="password">
            </text-input>

            <text-input
            [control]="fc.address"
            [showErrorsWhen]="isSubmitted"
            label="Address">
            </text-input>

            <hr>

            <default-button text="Register"></default-button>


            <div class="login">
              Have already an account? &nbsp;
              <a routerLink="/userpage" [queryParams]="{returnUrl: returnUrl}">
                Login Here
              </a>
            </div>


            <!-- <p class="text-center text-muted mt-4 mb-0">Have already an account? <a href="userpage"
                class="fw-bold text-body"><u>Login here</u></a></p> -->

          </form>
        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="assets/images/sign_one.png"
          alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
