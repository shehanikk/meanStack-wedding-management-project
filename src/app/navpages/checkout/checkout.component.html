<section class="h-100 h-custom" style="background-color: #eeebebb9;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
            class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
            alt="Sample photo">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>

            <form class="px-md-2" [formGroup]="checkoutForm" >

              <text-input [control]="fc.name" label="Name"></text-input>
              <text-input [control]="fc.address" label="Address"></text-input>

            </form>

            <order-item-list [order]="order"></order-item-list>

            <div class="buttons-container">
              <div class="buttons">
                <button (click)="createOrder()">
                  Go To Payment
                </button>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
</section>
