<app-not-found-page
[visible] = "!cart || !cart.item.length"
notFoundMessage = "Cart is Empty!"
resetLinkRout = "Go To Homepage"
></app-not-found-page>

<section class="h-100 h-custom" style=" background-color: #eeebebb9;">
  <div class="container py-5 h-100" *ngIf="cart && cart.item.length">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-8">
                <div class="p-5">
                  <div class="d-flex justify-content-between align-items-center mb-5">
                    <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                    <h6 class="mb-0 text-muted">{{cart.totalCount}} items</h6>
                  </div>
                  <hr class="my-4">

                  <div *ngFor="let cartItem of cart.item" class="row mb-4 d-flex justify-content-between align-items-center">
                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <img
                        [src]="cartItem.item.image"
                        class="img-fluid rounded-3" alt="Cotton T-shirt">
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3">
                      <h6 class="text-black mb-0">{{cartItem.item.name}}</h6>
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">


                      <input id="form1" min="0" name="quantity" value="1" type="number"
                        class="form-control form-control-sm" #quantitySelect [value]="cartItem.quantity" (change)="changeQuantity(cartItem,quantitySelect.value)" />


                    </div>
                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                      <h6 class="mb-0">{{cartItem.price |currency}}</h6>
                    </div>
                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                      <a (click)="removeFromCart(cartItem)" class="text-muted"><i class="bi bi-trash3-fill"></i></a>
                    </div>
                  </div>

                  <hr class="my-4">

                  <div class="pt-5">
                    <h6 class="mb-0"><a href="#!" class="text-body"> <i class="bi bi-arrow-left"></i>
                      Back to shop</a></h6>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 bg-grey">
                <div class="p-5">
                  <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                  <hr class="my-4">

                  <div class="d-flex justify-content-between mb-4">
                    <h5 class="text-uppercase">Total Count</h5>
                    <div class="total-count">{{cart.totalCount}}</div>
                  </div>

                  <div class="d-flex justify-content-between mb-5">
                    <h5 class="text-uppercase">Shipping price</h5>
                    <h5>FREE</h5>
                  </div>



                  <hr class="my-4">

                  <div class="d-flex justify-content-between mb-5">
                    <h5 class="text-uppercase">Total price</h5>
                    <div class="total-price">{{cart.totalPrice | currency}}</div>
                  </div>

                      <a class="btn btn-secondary " href="checkout">Check Out</a>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
