<ul>
  <li *ngFor="let tables  of tables">
    <div class="card" style="border-radius: 15px; padding: 15px; margin: 20px; background-color: rgb(246, 246, 246);">
    <a routerLink="/stage/{{tables.id}}">
      <img [src]="tables.image || ''" [alt]="tables?.name" />
    </a>
      <div class="content">
        <p class="small-text-muted">wedding tables</p>
        <div class="name">
          <span> Name : {{tables.name}}</span>
        </div>
        <div class="price">

            <p> Price : {{tables.price | currency}}</p>

        </div>
      </div>

  </div>
  </li>
</ul>
