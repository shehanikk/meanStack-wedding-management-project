<ul>
  <li *ngFor="let balloons  of balloons">
    <div class="card" style="border-radius: 15px; padding: 15px; margin: 20px; background-color: rgb(246, 246, 246);">
    <a routerLink="/stage/{{balloons.id}}">
      <img [src]="balloons.image || ''" [alt]="balloons?.name" />
    </a>
      <div class="content">
        <p class="small-text-muted">Balloon decorations</p>
        <div class="name">
          <span> Name : {{balloons.name}}</span>
        </div>
        <div class="price">

            <p> Price : {{balloons.price | currency}}</p>

        </div>
      </div>

  </div>
  </li>
</ul>
